<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <!-- ! Css Link -->
    <link rel="stylesheet" href="./style/styles.css" />
    <!-- ! Bs icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <!-- ! Toastify Css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <!-- ! Header -->
    <header class="header">
      <!-- Left side -->
      <div class="header-left">
        <div class="menu">
          <i id="hamburger-menu" class="bi bi-list"></i>
        </div>
        <div class="logo">
          <img src="./images/logo-24.png" alt="gmail-logo" />
          <span>Gmail</span>
        </div>
      </div>

      <!-- Search -->
      <div class="header-search">
        <form class="search-form">
          <button type="submit"><i class="bi bi-search"></i></button>
          <input type="search" placeholder="Postalarda arayiniz ..." />
          <button type="button" class="settings">
            <i class="bi bi-sliders2"></i>
          </button>
        </form>
      </div>

      <!-- Right side -->
      <div class="header-right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-grid-3x3-gap-fill"></i>
        <img src="./images/man.jpg" alt="user-image" />
      </div>
    </header>

    <!-- ! Main -->
    <main>
      <!-- Left Aside -->
      <aside class="left-aside">
        <div class="create">
          <i class="bi bi-pencil-fill"></i>
          <span>Oluştur</span>
        </div>

        <div class="left-aside-middle">
          <a href="#" class="active">
            <i class="bi bi-inbox-fill"></i>
            <span>Gelen Kutusu</span>
          </a>
          <a href="#">
            <i class="bi bi-star"></i>
            <span>Yildizlananlar</span>
          </a>
          <a href="#">
            <i class="bi bi-clock"></i>
            <span>Ertelenenler</span>
          </a>
          <a href="#">
            <i class="bi bi-send"></i>
            <span>Gönderilmiş Postalar</span>
          </a>
          <a href="#">
            <i class="bi bi-file-earmark"></i>
            <span>Taslaklar</span>
          </a>
          <a href="#">
            <i class="bi bi-caret-down-fill"></i>
            <span>Diğer</span>
          </a>
        </div>

        <div class="left-aside-bottom">
          <span>Etiketler</span>
          <i class="bi bi-plus"></i>
        </div>
      </aside>

      <!-- Center -->
      <div class="main-center">
        <!-- Top -->
        <div class="top">
          <div class="left">
            <div class="checkbox">
              <input type="checkbox" />
              <i class="bi bi-caret-down"></i>
            </div>
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>3 satirdan 1-3 arasi</p>
            <i class="bi bi-caret-left"></i>
            <i class="bi bi-caret-right-fill"></i>
            <div class="keyboard">
              <i class="bi bi-keyboard-fill"></i>
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>
        </div>

        <!-- Mail Area -->
        <div class="mails-area"></div>
      </div>

      <!-- Right Aside -->
      <aside class="right-aside">
        <img src="./images/calendar-48.png" alt="" />
        <img src="./images/keep-48.png" alt="" />
        <img src="./images/task-48.png" alt="" />
        <img src="./images/account-48.png" alt="" />
        <span></span>
        <i class="bi bi-plus"></i>
      </aside>
    </main>

    <!-- Modal -->
    <div class="modal-wrapper">
      <div class="modal-inner">
        <i id="close-btn" class="bi bi-x-lg"></i>
        <form id="mail-form">
          <label for="who">Kime</label>
          <input type="text" id="who" />
          <label for="subject">Konu</label>
          <input type="text" id="subject" />
          <label for="content">İcerik</label>
          <textarea id="content"></textarea>
          <button type="submit" id="mail-form-btn">Gönder</button>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="./js/main.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
